{% extends "librarian/base.html" %}
{% load i18n %}
{% load bootstrap3 %}


{% block header %}
    Login
{% endblock %}

{% block content %}

    <form method="post">
        <ul>
            {% csrf_token %}

            {% bootstrap_form form %}


            {% buttons %}
                <button class="btn btn-primary">{% trans "Log in" %}</button>
            {% endbuttons %}
        </ul>
    </form>

{% endblock %}
