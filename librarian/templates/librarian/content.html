
<div class="" id={{content.id}} z-default=5 z-hover=8>
    <div class="row">
        <h1>{{content.name}}</h1>
        <p>{{content.id}}</p>
        <p>{{content.content_collection}}</p>
        <p>{{content.content_type}}</p>
        <p>{{content.creator}}</p>
        <p>{{content.creator_2}}</p>
        <p>{{content.preforming}}</p>
        <p>{{content.site}}</p>
        <p>{{content.description}}</p>
        <p><a href="{{content.link}}">{{content.link}}</a></p>
        <p>{{content.date}}</p>

    </div>

    <div class="row">
        <p class="card-text">{{site.additional_text}}</p>
    </div>
</div>
