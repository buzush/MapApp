{% extends 'librarian/base.html' %}
{% load i18n %}
{% block content %}

    <div>

        <p>{{site.id}}</p>
        <p>{{site.name}}</p>
        <p>{{site.description}}</p>
        <p>{{site.location}}</p>
        <p>{{site.radius}}</p>

        <a class="btn btn-default" href="{{ site.get_edit_url }}">
            <i class="glyphicon glyphicon-pencil"></i>
            {% trans "Edit" %}
        </a>

    </div>

{% endblock %}
