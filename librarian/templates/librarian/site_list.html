{% extends 'librarian/base.html' %}

{% block content %}

    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <p class="pull-right">
                    <a class="btn btn-primary" href="{% url 'add_site' %}">
                        הוספת אתר
                    </a>
                </p>

                <h1 class="page-header">ממשק עריכה
                    <small>אתרים</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <div class="container">
            <div class="row">
                {% for site in object_list %}
                    {% include "librarian/site.html" %}
                {% endfor %}
            </div>
        </div>

        <!--- sites and content editor menu --->
        <div class="editor_frame container">
            {% include "librarian/edit_site.html" %}
        </div>

    </div>
    <!-- /.row -->

{% endblock %}
